<div class="container mt-4">
    <!-- Barra de navegación -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">Esencias del Valle</a>
        <a routerLink="/admin" class="btn btn-outline-light">⬅ Volver</a>
      </div>
    </nav>
  
    <div class="row">
      <!-- Historial de ventas -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5>Historial de Ventas</h5>
          </div>
          <div class="card-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Fecha</th>
                  <th>Producto</th>
                  <th>Cantidad</th>
                  <th>Precio Unitario</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let venta of ventas"> 
                  <td>{{ venta.fecha }}</td>
                  <td>{{ venta.producto }}</td>
                  <td>{{ venta.cantidad }}</td>
                  <td>{{ venta.total | currency:'COP':'code':'1.0-0' }}</td>
                  <td>{{ venta.total | currency:'COP':'code':'1.0-0' }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  
      <!-- Gráfica de ventas -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5>Gráfica de Ventas</h5>
          </div>
          <div class="card-body">
            <canvas id="ventasChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
