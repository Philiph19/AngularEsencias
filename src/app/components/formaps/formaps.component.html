<div class="container mt-4">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Ubicación Usuarios</a>
      <button class="btn btn-outline-light" (click)="volver()">⬅ Volver</button>
    </nav>
    
    <div class="card mt-4">
      <div class="card-body">
        <h5 class="card-title">Ingresa tus datos</h5>
        <form (ngSubmit)="enviarFormulario()">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="tel" class="form-control" [(ngModel)]="telefono" name="telefono" required>
          </div>
          <div class="mb-3">
            <label class="form-label mb-3">Ubicación</label>
            <button type="button" class="btn btn-outline-dark" (click)="obtenerUbicacion()">Obtener Ubicación</button>
            <p *ngIf="latitud && longitud">Latitud: {{ latitud }}, Longitud: {{ longitud }}</p>
          </div>
          <button type="submit" class="btn btn-warning">Enviar</button>
          <br>
        </form>
      </div>
    </div>
  </div>
